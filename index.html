<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css"/>

</head>

      <div class="link">
        <a href="#">Trading eBook</a>
      </div>
      <div class="link">
        <a href="#">Trading Bundle</a>
      </div>
      <div class="link">
        <a href="mailto:">Contact</a>
      </div>
    </div>
  </div>
</body>
</html>
